<!DOCTYPE html>
<style>
    body
    {
        margin: 15px;
    }

    .table
    {
        width: calc(100% + 30px);
        display: table;
        border-spacing: 15px;
        border-collapse: separate;
        margin-left: -15px;
    }

    .table .cell
    {
        width: 50%;
        display: table-cell;
        border: 1px solid black;
        /*border-spacing: 15px;*/
    }

    .content
    {
        padding: 15px;
        background-color: red;
    }
</style>

<body>
    <div class="table">
        <div class="cell">
            <div class="content">1</div>
        </div>
        <div class="cell">
            <div class="content">2</div>
        </div>
    </div>
</body>
